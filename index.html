<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Gems <br /><span class="gem-cost blue-text">10000</span></p>
                <img src="./upgrades/gem.png" alt="" class="gem-image" onclick="incrementGem()" draggable="false">
            </div>
            <div class="right">
                <!-- inicio da função de upgrade-->
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./upgrades/clicker.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="clicker-cost">10</span></p>
                            <img src="./upgrades/gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-level">0</span></div>
                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span>gems <br />per click
                        </p>
                    </div>
                </div>
                <!-- final da função de upgrade-->
                <!-- inicio da função de upgrade-->
                <div class="upgrade" onclick="buyPickaxe()">
                    <div class="left-section">
                        <img src="./upgrades/pickaxe.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Pickaxe</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="pickaxe-cost">180</span></p>
                            <img src="./upgrades/gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="pickaxe-level">0</span></div>
                    <div class="next-level-info">
                        <p>
                            +<span class="pickaxe-increase">12</span>gems <br />per second
                        </p>
                    </div>
                </div>
                <!-- final da função de upgrade-->
                <!-- inicio da função de upgrade-->
                <div class="upgrade" onclick="buyMiner()">
                    <div class="left-section">
                        <img src="./upgrades/miner.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Miner</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="miner-cost">1320</span></p>
                            <img src="./upgrades/gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="miner-level">0</span></div>
                    <div class="next-level-info">
                        <p>
                            +<span class="miner-increase">32</span>gems <br />per second
                        </p>
                    </div>
                </div>
                <!-- final da função de upgrade-->
            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>GPC: <span id="gpc-text" class="blue-text">1</span></p>
                <p>GPS: <span id="gps-text" class="blue-text">0</span></p>

            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
