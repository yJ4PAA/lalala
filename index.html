<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Gems <br /><span class="gem-cost blue-text">10000</span></p>
                <div class="gem-img-container">
                    <img src="./upgrades/gem.png" alt="" class="gem-image" onclick="incrementGem(event)" draggable="false">
                </div>
            </div>
            <script id="upgrade-template" type="text/template">
                <div class="upgrade" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
                    <div class="left-section">
                        <img src="{{image}}" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>{{name}}</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="{{name}}-cost">{{cost}}</span></p>
                            <img src="./upgrades/gem.png" alt="" class="gem-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="{{name}}-level">0</span></div>
                    <div class="next-level-info" id="{{name}}-next-level">
                        <p id="{{name}}-next-p">
                            +<span class="{{name}}-increase">{{increase}}</span>gems <br />per click
                        </p>
                    </div>
                </div>
            </script>
           
            <div class="right" id="upgrades-container">
            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>GPC: <span id="gpc-text" class="blue-text">1</span></p>
                <p>GPS: <span id="gps-text" class="blue-text">0</span></p>
            </div>
        </div>
        <div class="util-buttons">
            <button class="util-button" onclick="save()">
                Save
            </button>
            <button class="util-button" onclick="load()">
                Load
            </button>
            
        </div>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
